<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده داده‌ها</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>داده‌های ثبت شده</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for header in headers %}
                            <td>{{ row[header] if row[header] is not none else 'N/A' }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <div class="btn-container">
        <a href="{{ url_for('index') }}" class="btn">بازگشت به فرم</a>
    </div>
</body>
</html>
